<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - File Browser</title>
    <link rel="icon" href="/static/icons/icon.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/static/styles/styles.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <h1 class="login-title">File Browser Login</h1>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="post">
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required autofocus>
            </div>
            <button type="submit" class="form-button">Login</button>
        </form>
    </div>
</body>

</html>
